<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Neon Memory Grid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #gameGrid {
            display: grid;
            gap: 10px;
            margin: 20px;
            perspective: 1000px;
        }

        .card {
            width: 80px;
            height: 80px;
            background: #2a2a2a;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 10px;
        }

        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border-radius: 10px;
        }

        #hud {
            display: flex;
            gap: 30px;
            margin: 20px;
            font-size: 1.2em;
        }

        #timeBar {
            width: 300px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 10px;
        }

        #timeProgress {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            width: 100%;
            transition: width 0.3s;
        }

        .combo {
            position: fixed;
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            opacity: 0;
            pointer-events: none;
            animation: comboPop 1s;
        }

        @keyframes comboPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>üïπÔ∏è Neon Memory Grid üåà</h1>
    <div id="hud">
        <div>Puntos: <span id="score">0</span></div>
        <div>Combo: <span id="combo">1x</span></div>
        <div>Nivel: <span id="level">1</span></div>
    </div>
    <div id="timeBar"><div id="timeProgress"></div></div>
    <div id="gameGrid"></div>

    <script>
        const symbols = ['üåü', 'üöÄ', 'üéÆ', 'üåà', 'üé≤', 'üíé', 'üéØ', 'üçÑ'];
        let cards = [];
        let flippedCards = [];
        let score = 0;
        let combo = 1;
        let level = 1;
        let time = 30;
        let gameActive = true;

        function createGame() {
            const gridSize = level + 2;
            const pairsNeeded = (gridSize * gridSize) / 2;
            const usedSymbols = symbols.slice(0, pairsNeeded);
            const cardPairs = [...usedSymbols, ...usedSymbols];
            
            cards = shuffleArray(cardPairs);
            gameGrid.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;
            gameGrid.innerHTML = '';
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="front">?</div>
                    <div class="back">${symbol}</div>
                `;
                card.addEventListener('click', () => handleCardClick(card, index));
                gameGrid.appendChild(card);
            });
        }

        function handleCardClick(card, index) {
            if(!gameActive || flippedCards.length === 2 || card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            flippedCards.push({ card, index });
            
            if(flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = cards[card1.index] === cards[card2.index];
            
            if(match) {
                score += 100 * combo;
                combo++;
                showCombo();
                card1.card.style.opacity = '0.3';
                card2.card.style.opacity = '0.3';
                checkLevelUp();
            } else {
                combo = 1;
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                }, 1000);
            }
            
            flippedCards = [];
            updateHUD();
        }

        function showCombo() {
            const comboElement = document.createElement('div');
            comboElement.className = 'combo';
            comboElement.textContent = `COMBO x${combo}!`;
            document.body.appendChild(comboElement);
            setTimeout(() => comboElement.remove(), 1000);
        }

        function checkLevelUp() {
            if(document.querySelectorAll('.flipped').length === cards.length) {
                level++;
                time = 30 + level * 5;
                createGame();
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo + 'x';
            document.getElementById('level').textContent = level;
        }

        function shuffleArray(array) {
            for(let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function gameTimer() {
            if(!gameActive) return;
            
            time--;
            timeProgress.style.width = (time / 30) * 100 + '%';
            
            if(time <= 0) {
                gameActive = false;
                alert(`¬°Tiempo! Puntuaci√≥n final: ${score}`);
                resetGame();
            }
            setTimeout(gameTimer, 1000);
        }

        function resetGame() {
            gameActive = true;
            score = 0;
            combo = 1;
            level = 1;
            time = 30;
            createGame();
            updateHUD();
        }

        createGame();
        gameTimer();
    </script>
</body>
</html>
